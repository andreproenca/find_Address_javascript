<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find my Zipcode</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>Find my Zipcode</h2>
        <form>

            <div class="frm-row">
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
            </div>
            <div class="frm-row">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="frm-row">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
            </div>
            <div class="frm-row">
                <button id="btnFindZipcode" class="btn">Find Zipcode</button>

            </div>
        </form>
        <a href="index.html">Find your Address?</a>

        <ul id="listZipcode"></ul>


    </div>
    <script src="find-zipcode.js"></script>
</body>

</html>
